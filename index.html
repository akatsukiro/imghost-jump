<script>
    url = "https://www.xiaolfeng.cn/";
    console.log(url);

    function getQueryVariable(variable) {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split("=");
            if (pair[0] == variable) {
                return pair[1];
            }
        }
        return (false);
    }
</script>

<div class="mdui-typo mdui-text-center">
    <div class="mdui-typo-title" style="margin-top:10px;color: dodgerblue;">更换域名啦~</div>
    <a style="font-size: 30px;" id="jumpa">www.xiaolfeng.cn</a>
</div>
<script>
    var progress = document.getElementById("progress");
    var countDown = 100;

    document.getElementById("jumpa").href = url;

    function updateElement() {
        countDown--;
        progress.style.width = ((100 - countDown)).toString() + "%";
        if (countDown == 0) {
            clearInterval(interval);
            window.location.replace(url);
        }
    }

    updateElement();
    var interval = setInterval(function () {
        updateElement()
    }, 50);
</script>
